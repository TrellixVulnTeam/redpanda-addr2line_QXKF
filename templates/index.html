<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>redpanda-addr2line</title>
    <style type="text/css">
body {
  margin: 40px auto;
  max-width: 650px;
  line-height: 1.6;
  font-size: 18px;
  color: #444;
  padding: 0 10px
}
    h1, h2, h3 {
      line-height: 1.2
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 16px;
      resize: none;
    }
    </style>
  </head>
  <body>
    <form method="post" action="{{ url_for('addr2line') }}">
      <h3>version</h3>
      {% for p in packages %}
      <div>
        {% if loop.index == 1 %}
        <input type="radio" name="package" value="{{ p }}" checked>
        {% else %}
        <input type="radio" name="package" value="{{ p }}">
        {% endif %}
        <label for="{{ p }}">{{ p }}</label>
      </div>
      {% endfor %}
      <h3>trace</h3>
      <div>
        <textarea name="stacktrace"></textarea>
      </div>
      <input type="submit"/>
    </form>
  </body>
</html>
